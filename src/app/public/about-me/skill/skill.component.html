<div class="flex justify-start my-1 select-none">
    <div class="w-1/3">
        {{ skill.title }}
    </div>
    <div class="w-2/3 border border-neutral-800 rounded-md h-6">
        <div [ngStyle]="{'width': progress + '%'}"
            class="text-neutral-200 text-center h-full bg-indigo-600 rounded-md duration-200">
            <span @fadeInOutAnimation *ngIf="showProgressPercentage">
                {{ progress }} %
            </span>
        </div>
    </div>
</div>
