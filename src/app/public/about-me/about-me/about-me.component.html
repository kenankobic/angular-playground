<div @fadeInOutAnimation class="container mx-auto pb-5 px-4 md:px-0">
    <div class="heading-1">
        {{ 'MENU.ABOUT_ME' | translate }}
    </div>
    <app-paragraph [title]="'SHARED.INTRO' | translate ">
        <div class="flex justify-start flex-col md:flex-row">
            <img src="assets/img/me.png" alt="Kenan" class="w-60 h-auto shadow rounded-lg align-middle border-none select-none" />
            <div class="w-full px-4">
                <div class="flex justify-between items-center">
                    <div>Kenan KobiÄ‡</div>
                    <div class="text-sm text-neutral-400">Bachelor of Information Technology</div>
                </div>
                <hr class="border-neutral-700 my-1">
                <div class="subheading">Sarajevo</div>
                <div class="paragraph mt-2">
                    {{ 'ABOUT_ME.INTRO' | translate }}
                </div>
                <hr class="hr">
                <div class="heading-3">
                    {{ 'ABOUT_ME.SKILLS' | translate }}
                </div>
                <ng-container *ngFor="let skill of skills | async; let last = last">
                    <app-skill [skill]="skill"></app-skill>
                </ng-container>
            </div>
        </div>
    </app-paragraph>
    <app-paragraph [title]="'ABOUT_ME.EXPERIENCE' | translate ">
        <div class="flex justify-start flex-col">
            <ng-container *ngFor="let experience of experiences | async; let last = last">
                <app-experience [experience]="experience"></app-experience>
                <hr *ngIf="!last" class="hr">
            </ng-container>
        </div>
    </app-paragraph>
    <app-paragraph [title]="'ABOUT_ME.PROJECTS' | translate ">
        <div class="flex justify-start flex-col">
            <ng-container *ngFor="let project of projects | async; let last = last">
                <app-project [project]="project"></app-project>
                <hr *ngIf="!last" class="hr">
            </ng-container>
        </div>
    </app-paragraph>


</div>
