<div @fadeInOutAnimation class="container mx-auto pb-5 px-4 md:px-0">
    <div class="heading-1">
        {{ 'MENU.ANGULAR' | translate }}
    </div>
    <app-paragraph [title]="'SHARED.INTRO' | translate ">
        <div class="flex justify-start flex-col md:flex-row">
            <div class="w-full md:w-2/3">
                <div class="paragraph">
                    {{ 'ANGULAR.INTRO.TEXT_1' | translate }}
                </div>
                <div class="paragraph">
                    {{ 'ANGULAR.INTRO.TEXT_2' | translate }}
                </div>
            </div>
            <div class="w-full md:w-1/3 flex justify-center">
                <img class="max-h-32" src="assets/img/angular.png" alt="Angular">
            </div>
        </div>
    </app-paragraph>
    <hr class="hr">
    <div class="flex justify-evenly items-center">
        <div [routerLink]="[PlaygroundRoutes.PIPES]"
            class="bg-indigo-500 text-neutral-200 font-medium tracking-wider px-6 py-1.5 rounded-sm cursor-pointer duration-200 hover:bg-indigo-600 hover:text-white">
            {{ 'ANGULAR.PIPES' | translate }}
        </div>
        <div [routerLink]="[PlaygroundRoutes.COMPONENTS]"
            class="bg-indigo-500 text-neutral-200 font-medium tracking-wider px-6 py-1.5 rounded-sm cursor-pointer duration-200 hover:bg-indigo-600 hover:text-white">
            {{ 'ANGULAR.COMPONENTS' | translate }}
        </div>
        <div [routerLink]="[PlaygroundRoutes.ANIMATIONS]"
            class="bg-indigo-500 text-neutral-200 font-medium tracking-wider px-6 py-1.5 rounded-sm cursor-pointer duration-200 hover:bg-indigo-600 hover:text-white">
            {{ 'ANGULAR.ANIMATIONS' | translate }}
        </div>
        <div [routerLink]="[PlaygroundRoutes.STYLES]"
            class="bg-indigo-500 text-neutral-200 font-medium tracking-wider px-6 py-1.5 rounded-sm cursor-pointer duration-200 hover:bg-indigo-600 hover:text-white">
            {{ 'ANGULAR.STYLES' | translate }}
        </div>
    </div>
    <hr class="hr">

    <router-outlet></router-outlet>
</div>
