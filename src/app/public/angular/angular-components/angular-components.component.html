<app-paragraph [@fadeInOutAnimation] [title]="'ANGULAR.COMPONENTS' | translate">
    <div class="heading-3">
        {{ 'ANGULAR.INPUT_DIALOG_COMPONENT' | translate }}
    </div>
    <div class="text-justify">
        {{ 'ANGULAR.INPUT_DIALOG_COMPONENT_DESCRIPTION' | translate }}
    </div>
    <hr class="hr">
    <div class="flex flex-col xl:flex-row justify-between gap-x-4">
        <div class="w-full xl:w-2/5">
            <div class="mb-4">
                <app-small-code-snippet [title]="'SHARED.EXAMPLE' | translate" [type]="'HTML'">
                    <pre><code [highlight]="inputDialogExampleHTML" [lineNumbers]="true" [languages]="['html']"></code></pre>
                </app-small-code-snippet>
            </div>
            <div class="mb-4">
                <app-small-code-snippet [title]="'SHARED.EXAMPLE' | translate" [type]="'TS'">
                    <pre><code [highlight]="inputDialogExampleTS" [lineNumbers]="true" [languages]="['typescript']"></code></pre>
                </app-small-code-snippet>
            </div>
            <div class="mb-4">
                <app-small-code-snippet [title]="'SHARED.EXAMPLE' | translate">
                    <button mat-flat-button color="primary" (click)="openSimpleDialog('SHARED.CONTINUE_QUESTION')">Test</button>
                </app-small-code-snippet>
            </div>
        </div>
        <div class="w-full xl:w-3/5 border p-1 border-neutral-200 rounded-md h-full">
            <pre><code [highlight]="inputDialogExampleCode" [lineNumbers]="true" [languages]="['typescript']"></code></pre>
        </div>
    </div>
</app-paragraph>
